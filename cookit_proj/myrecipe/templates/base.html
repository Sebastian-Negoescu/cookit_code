{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>{% block title %}CookIT{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'myrecipe/css/bootstrap.css' %}">
        <link rel="shortcut icon" type="img/jpg" href="{% static 'myrecipe/favicon.ico' %}">
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
    </head>
    <body>
        <!-- <h2>Cookbook</h2> -->
        {% block content %}{% endblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'myrecipe/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'myrecipe/js/bootstrap.js' %}"></script>
    <script src="{% static 'myrecipe/popper.min.js' %}"></script>
    </body>
</html>
